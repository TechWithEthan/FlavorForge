<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Order - Flavor Forge Restaurant</title>
<link rel="icon" href="Images/favicon.ico" type="image/x-icon">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
body {
  background-image: url("images/i.webp");
  background-size: cover;
  font-family: Arial;
  font-size: 17px;
  padding: 8px;
  border-radius: 50%;
  margin: 0;
  padding: 0;
}

.container {
  background-color: #f2f2f2;
  padding: 5px 20px 15px 20px;
  border: 1px solid lightgrey;
  border-radius: 3px;
}

.btn {
  background-color: #04AA6D;
  color: white;
  padding: 12px;
  margin: 10px 0;
  border: none;
  width: 100%;
  border-radius: 3px;
  cursor: pointer;
  font-size: 17px;
}

.btn:hover {
  background-color: #45a049;
}

a {
  color: #2196F3;
}

span.price {
  float: right;
  color: grey;
}

footer {
  background-color: #333;
  color: #fff;
  padding: 10px 0;
  text-align: center;
  position: fixed;
  bottom: 0;
  width: 100%;
}
</style>
</head>
<body>

<div class="container">
  <h2 class="text-center mt-3">Order Form</h2>
  <div class="row">
    <div class="col-md-9">
      <form action="action_page.html">
        <div class="row">
          <div class="col-md-6">
            <h3>Delivery Details</h3>
            <label for="fname"><i class="fa fa-user"></i> Full Name</label>
            <input type="text" id="fname" name="firstname" class="form-control" placeholder="John M. Doe">
            <label for="email"><i class="fa fa-envelope"></i> Email</label>
            <input type="text" id="email" name="email" class="form-control" placeholder="john@example.com">
            <label for="adr"><i class="fa fa-address-card-o"></i> Address</label>
            <input type="text" id="adr" name="address" class="form-control" placeholder="542 W. 15th Street">
            <label for="city"><i class="fa fa-institution"></i> City</label>
            <input type="text" id="city" name="city" class="form-control" placeholder="New York">
          </div>
          <div class="col-md-6">
            <h3>Order Summary</h3>
            <p><a href="#">Product 1</a><span class="price">$15.00</span></p>
            <p><a href="#">Product 2</a><span class="price">$5.00</span></p>
            <p><a href="#">Product 3</a><span class="price">$8.00</span></p>
            <p><a href="#">Product 4</a><span class="price">$12.00</span></p>
            <hr>
            <p>Total <span class="price" style="color:black"><b>$40.00</b></span></p>
          </div>
        </div>
        <input type="submit" value="Place Order" class="btn btn-primary btn-lg">
      </form>
    </div>
    <div class="col-md-3">
      <div class="container mt-3">
        <h4>Cart <span class="price" style="color:black"><i class="fa fa-shopping-cart"></i> <b>4</b></span></h4>
        <p><a href="#">Product 1</a><span class="price">$15.00</span></p>
        <p><a href="#">Product 2</a><span class="price">$5.00</span></p>
        <p><a href="#">Product 3</a><span class="price">$8.00</span></p>
        <p><a href="#">Product 4</a><span class="price">$12.00</span></p>
        <hr>
        <p>Total <span class="price" style="color:black"><b>$40.00</b></span></p>
      </div>
    </div>
  </div>
</div>

<footer>
  &copy; 2024 Flavor Forge Restaurant. All rights reserved.
</footer>

</body>
</html>
