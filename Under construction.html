<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Under Construction</title>
    <link rel="icon" href="Images/Flavor Forge Restaurant.jpeg" type="image/x-icon">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
        }

        .container {
            text-align: center;
        }

        .container img {
            width: 100%;
            max-width: 600px;
            height: auto;
            animation: fadeIn 2s ease-in-out;
        }

        h1 {
            font-size: 2em;
            color: #333;
            margin-top: 20px;
            animation: fadeIn 2.5s ease-in-out;
        }

        p {
            font-size: 1.2em;
            color: #666;
            animation: fadeIn 3s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="images/under-construction.gif" alt="Under Construction">
    </div>
</body>
</html>
