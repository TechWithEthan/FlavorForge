<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reserve a Table</title>
    <link rel="icon" href="Images/Flavor Forge Restaurant.jpeg" type="image/x-icon">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url("images/i.webp");
            background-size: cover;
            border-radius: 50%;
            margin: 0;
            padding: 0;
        }
       .container {
            max-width: 500px;
            margin: 40px auto;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ddd;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-weight: bold;
            margin-bottom: 20px;
        }
       .form-group {
            margin-bottom: 20px;
        }
       .form-control {
            height: 40px;
            padding: 10px;
            font-size: 16px;
            transition: all 0.3s ease-in-out;
        }
       .form-control:focus {
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            border-color: #337ab7;
        }
       .btn-primary {
            background-color: #337ab7;
            border-color: #2e6da4;
            color: #fff;
            padding: 10px 20px;
            font-size: 16px;
            font-weight: bold;
            border-radius: 5px;
            transition: all 0.3s ease-in-out; 
        }
       .btn-primary:hover {
            background-color: #23527c;
            border-color: #1d4e7a;
        }
       .header {
            background-color: #0071ce; 
            color: #ffffff; 
            padding: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="header">Reserve a Table</h1>
        <form>
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone:</label>
                <input type="tel" id="phone" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="date">Date:</label>
                <input type="date" id="date" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="time">Time:</label>
                <input type="time" id="time" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="party-size">Party Size:</label>
                <select id="party-size" class="form-control" required>
                    <option value="0"> Click here</option>
                    <option value="1">1 person</option>
                    <option value="2">2 people</option>
                    <option value="3">3 people</option>
                    <option value="4">4 people</option>
                    <option value="5">5 people</option>
                    <option value="6">6 people</option>
                    <option value="7">7 people</option>
                    <option value="8">8 people</option>
                </select>
            </div>
            <div class="form-group text-center">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </form>
    </div>
    <script>
        document.querySelectorAll('.form-control').forEach(input => {
            input.addEventListener('focus', () => {
                input.classList.add('animate');
                setTimeout(() => {
                    input.classList.remove('animate');
                }, 300);
            });
        });
    </script>
</body>
</html>
